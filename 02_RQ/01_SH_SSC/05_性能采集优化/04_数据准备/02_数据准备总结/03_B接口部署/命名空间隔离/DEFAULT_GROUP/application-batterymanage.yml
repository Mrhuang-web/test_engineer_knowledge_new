#蓄电池充放电管理-策略相关定时任务：
#1.每5分钟执行一次策略扫描
batteryManageStrategyScannerCron: 0 */5 * * * *
#batteryManageStrategyScannerCron:0/1 * * * * *
#2.扫描未来10（多少）分钟内需要下发的策略
batteryManageStrategyScanInterval: 10
#3.每秒执行一次策略下发任务
batteryManageStrategyDispatcherCron: 0/1 * * * * *
#4.每秒执行一次策略校验任务
batteryManageStrategyValidatorCron: 0/1 * * * * *