server:
  port: 1515
  tomcat:
    uri-encoding: UTF-8   # 只影响请求参数的解码
    max-http-post-size: -1


logging:
  level:
    root: info

elasticsearch:
  index_name: fsu*                  #index的名称
  type_name: point_history_data     #type的名称



# 参数巡检配置的天数
parameterInspectMeteTime: 7
# 参数巡检配置巡检的通道
parameterInspectMete: "007302:电池组总电压,007303:单体XX电压,007307:充电电流,007308:放电电流,007401:工作状态"

# 参数巡检定时任务执行时间
batteryParameterInspect.cron: 0 0 3 * * ?
#蓄电池规格定时时间
batteryNorms.cron: 0 30 3 * * ?
#蓄电池规格检索时间(天)
normsMeteTime: 7

# 蓄电池单体统计定时任务执行时间
batteryUnit.cron: 0 50 6 * * ?
# 蓄电池放电数据相关配置
# 蓄电池放电数据定时任务采集时间
BatteryDischargeTaskCron: 0 0 5 * * ?
# 蓄电池组放电异常计算变量
BatteryDischargeTaskCron.xvalue: '0.6'
# 蓄电池单体放电异常计算变量
BatteryDischargeTaskCron.tvalue: '0.6'

#蓄电池续航百分比
